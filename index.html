<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жумуртка сатуу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: 'Lobster', cursive;
            background-color: #f8f1e4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #d35400;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #2c3e50;
        }
        .price {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
        }
        .contact {
            margin-top: 20px;
            font-size: 22px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Жумуртка сатуу!</h1>
        <p>Дени сак тооктордон жаңы, табигый жумурткалар!</p>
        <p class="price">Баасы: 8 сом / даана</p>
        <p class="contact">Байланыш үчүн: <strong>+996 706-93-12-00</strong></p>
    </div>
</body>
</html>
